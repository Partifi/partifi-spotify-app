<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://import/css/player.css');
            @import url('sp://import/css/ui.css');
            @import url('sp://partifi/css/main.css');
            h1, ul {margin:0 0 30px;}
            a:hover {color:#83be20;}
        </style>
        <script src="sp://partifi/js/jquery.min.js"></script>
        <script src="sp://partifi/js/functions.js"></script>
        
        <script src="sp://partifi/js/facebook-connect.js"></script>
        
    </head>
    <body>
        <div id="wrapper">
	        <div id="index" class="section">
	            <h1>Parti.fi</h1>
						
						<h1 id="status">Login with Facebook</h1>
						<img src="sp://partifi/img/fb-login.png" id="fb-login" />
            <div id="status_msg"><p>If you've successfully authenticated with Facebook, this should be your access token:</p></div>
            
            <div id="user">
            	<div id="user_photo"></div>
            	<div id="user_info"></div>
            </div>
            <div id="events">
            	<h1>Choose event</h1>
            	<table width="100%">
            		<thead>
            			<tr>
	            			<th>Date</th>
	            			<th>Event</th>
	            			<th>Location</th>
            			</tr>
            		</thead>
            		<tbody></tbody>
            	</table>
            </div>
	        </div><!-- /index -->
        
        </div><!-- /wrapper -->
    </body>
</html>
